<div class="container">
  <div>
    <h2>Kontaktinformationen</h2>
    <mat-list>
      <mat-list-item style="height: fit-content">
        <p>
          <span class="material-icons"> home </span>Rheinstraße 40-42<br />
          64283 Darmstadt
        </p>
        <p><span class="material-icons"> call </span>+49 152 12121881</p>
        <p>
          <span class="material-icons"> email </span> goojin22&#64;gmail.com
        </p>
      </mat-list-item>
    </mat-list>

    <h2>Öffnungszeiten</h2>
    <mat-list>
      <mat-list-item style="height: fit-content">
        <p>Montag - Freitag: 8:00 - 18:00</p>
        <p>Samstag: 8:00 - 14:00</p>
        <p>Sonntag: Geschlossen</p>

          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe> -->
      </mat-list-item>
    </mat-list>
  </div>
  <div>
    <h2>Kontaktformular</h2>
    <form novalidate [formGroup]="cform" #formular="ngForm" (submit)="onSubmit()">
      <p>
        <mat-form-field class="mat-form-field" appearance="outline">
          <mat-label>Ihre Name</mat-label>
          <input matInput formControlName="name" required type="text" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="mat-form-field" appearance="outline">
          <mat-label>Ihre E-Mail</mat-label>
          <input matInput formControlName="email" required type="email" />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="mat-form-field" appearance="outline">
          <mat-label>Betreff</mat-label>
          <input matInput formControlName="subject" required type="text" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="mat-form-field" appearance="outline">
          <mat-label>Ihre Nachricht</mat-label>
          <textarea
            class="textarea"
            matInput
            formControlName="message"
            required
          ></textarea>
        </mat-form-field>
      </p>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!cform.valid"
      >
        Senden
      </button>
    </form>
  </div>

  
</div>
